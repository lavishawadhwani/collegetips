    <!-- Fullscreen Viewer -->
 <div id="fullscreen-viewer" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <img id="fullscreen-img" src="" class="max-w-full max-h-full rounded-lg" />
    <button onclick="closeFullscreen()" class="absolute top-4 right-4 text-white text-3xl font-bold">&times;</button>
  </div>

   <script>
    const images = document.querySelectorAll('.gallery-item img');
    const viewer = document.getElementById('fullscreen-viewer');
    const viewerImg = document.getElementById('fullscreen-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        viewer.classList.remove('hidden');
        viewerImg.src = img.src;
      });
    });

    function closeFullscreen() {
      viewer.classList.add('hidden');
    }

     
    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeFullscreen();
    });
    const filterButtons = document.querySelectorAll('.filter-btn');
  const galleryItems = document.querySelectorAll('.gallery-item');

  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      const selectedCategory = button.getAttribute('data-category');

       
      filterButtons.forEach(btn => {
        btn.classList.remove('bg-black', 'text-white');
        btn.classList.add('bg-gray-200', 'text-black');
      });
      button.classList.add('bg-black', 'text-white');
      button.classList.remove('bg-gray-200', 'text-black');

       
      galleryItems.forEach(item => {
        const itemCategory = item.getAttribute('data-category');

        if (selectedCategory === 'all' || itemCategory === selectedCategory) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    });
  });
  </script>
